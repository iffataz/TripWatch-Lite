services:
  postgres:
    image: postgres:16
    container_name: tripwatch_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tripwatch
      POSTGRES_PASSWORD: tripwatch
      POSTGRES_DB: tripwatch
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tripwatch -d tripwatch"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
